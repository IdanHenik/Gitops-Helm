apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: appset
  namespace: openshift-gitops
spec:
  generators:
  - list:
      elements:
      - namespace: pre-prod
        name: app-3
      - namespace: prod
        name: app-4
  template:
    metadata:
      name: '{{name}}'
    spec:
      project: "default"
      source:
        helm:
          releaseNamespace: $ARGOCD_APP_NAMESPACE
          valueFiles:
          - values.poc.yaml
        repoURL: https://github.com/IdanHenik/Gitops-Helm.git
        targetRevision: HEAD
        path: parent
      destination:
        server: https://kubernetes.default.svc
        namespace: '{{namespace}}'
        
